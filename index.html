<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Manager - Gestion Complète (Amélioré)</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .toolbar {
            background: #ecf0f1;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-info { background: #17a2b8; color: white; }

        .year-selector {
            display: flex;
            aligns: center;
            gap: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .year-selector button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #34495e;
            color: white;
            cursor: pointer;
        }

        .main-content {
            padding: 20px;
        }

        /* Onglets de navigation principaux */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .nav-tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Alertes de conflits améliorées */
        .conflict-details {
            background: #fff5f5;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .conflict-details h3 {
            color: #c0392b;
            margin-bottom: 15px;
        }

        .conflict-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .conflict-table th,
        .conflict-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .conflict-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .conflict-table tr:hover {
            background: #f8f9fa;
        }

        /* Page Absences */
        .absences-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .member-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .member-card h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .absence-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .absence-dates {
            font-weight: bold;
            color: #e74c3c;
        }

        .absence-duration {
            background: #f39c12;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        /* Stats améliorées */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid transparent;
        }

        .stat-box.good { border-color: #27ae60; }
        .stat-box.warning { border-color: #f39c12; }
        .stat-box.danger { border-color: #e74c3c; }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Calendrier Vue Année */
        .calendar-year {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .month-block {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .month-header {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        .month-header:hover {
            background: #2c3e50;
        }

        .weeks-container {
            padding: 10px;
        }

        .week-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .week-row:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .week-row.assigned {
            background: #e8f5e9;
            border-left: 4px solid #27ae60;
        }

        .week-row.conflict {
            background: #ffebee;
            border-left: 4px solid #e74c3c;
            font-weight: bold;
        }

        .week-row.vacation {
            background: #fff3e0;
            border-left: 4px solid #f39c12;
        }

        .week-number {
            font-weight: bold;
            color: #666;
        }

        .week-team {
            flex: 1;
            text-align: center;
        }

        .week-status {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Vue Mensuelle */
        .calendar-month {
            display: none;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .day-header {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .day-cell {
            min-height: 100px;
            border: 1px solid #ddd;
            padding: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .day-cell:hover {
            background: #f8f9fa;
            transform: scale(1.02);
        }

        .day-cell.other-month {
            background: #f5f5f5;
            color: #999;
        }

        .day-cell.has-assignment {
            background: #e8f5e9;
        }

        .day-cell.has-conflict {
            background: #ffebee;
            border: 2px solid #e74c3c;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .day-info {
            font-size: 0.7em;
            margin-top: 5px;
        }

        .conflict-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #e74c3c;
            font-weight: bold;
        }

        /* Navigation mois */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-nav h2 {
            font-size: 24px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success { background: #27ae60; }
        .notification.error { background: #e74c3c; }
        .notification.warning { background: #f39c12; }
        .notification.info { background: #3498db; }

        /* Tableau de bord amélioré */
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .dashboard-table th,
        .dashboard-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .dashboard-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .dashboard-table tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Planning des Référents - Gestion Complète</h1>
        </div>

        <div class="toolbar">
            <div class="year-selector">
                <button id="prevYear">&lt;</button>
                <span id="currentYear">2025</span>
                <button id="nextYear">&gt;</button>
            </div>
            <button class="btn btn-primary" onclick="openModal('assignModal')">📅 Assigner Semaine</button>
            <button class="btn btn-warning" onclick="openModal('vacationModal')">🌴 Ajouter Vacances</button>
            <button class="btn btn-success" onclick="autoFillYear()">✅ Remplir l'Année</button>
            <button class="btn btn-danger" onclick="resolveAllConflicts()">🛠️ Résoudre Tous les Conflits</button>
            <button class="btn btn-info" onclick="exportAgendas()">📅 Exporter Agenda</button>
            <button class="btn btn-info" onclick="exportExcel()">📊 Exporter Excel</button>
            <button class="btn btn-warning" onclick="generateTestConflicts()">⚠️ Tester Conflicts</button>
        </div>

        <div class="main-content">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="planning">Planning</button>
                <button class="nav-tab" data-tab="absences">Absences</button>
                <button class="nav-tab" data-tab="conflicts">Conflits</button>
                <button class="nav-tab" data-tab="dashboard">Tableau de bord</button>
            </div>

            <!-- Tab planning -->
            <div class="tab-content active" id="planningTab">
                <div class="stats-bar">
                    <div class="stat-box">
                        <div class="stat-number" id="weeksAssigned">0</div>
                        <div class="stat-label">Semaines Assignées</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="totalAbsences">0</div>
                        <div class="stat-label">Périodes d'Absence</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="conflictsCount">0</div>
                        <div class="stat-label">Conflits Actifs</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="progressPercent">0%</div>
                        <div class="stat-label">Progression</div>
                    </div>
                </div>
                <div>
                    <button id="viewYearBtn" class="btn btn-primary">Vue Année</button>
                    <button id="viewMonthBtn" class="btn btn-primary">Vue Mois</button>
                </div>
                <div id="calendarYear" class="calendar-year"></div>
                <div id="calendarMonth" class="calendar-month"></div>
            </div>

            <!-- Tab absences -->
            <div class="tab-content" id="absencesTab">
                <h2>Gestion des Absences</h2>
                <div id="absencesContainer" class="absences-container"></div>
            </div>

            <!-- Tab conflicts -->
            <div class="tab-content" id="conflictsTab">
                <h2>Gestion des Conflits</h2>
                <div id="conflictsContainer"></div>
                <div id="resolvedSolutionsContainer"></div>
            </div>

            <!-- Tab dashboard -->
            <div class="tab-content" id="dashboardTab">
                <h2>Tableau de bord des Référents</h2>
                <div id="dashboardContainer"></div>
            </div>
        </div>
    </div>

    <!-- Assign modal -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('assignModal')">&times;</span>
            <h2>Assigner une équipe</h2>
            <div class="form-group">
                <label for="assignWeek">Semaine (1-52)</label>
                <input type="number" id="assignWeek" min="1" max="52">
            </div>
            <div class="form-group">
                <label for="assignMember1">Membre 1</label>
                <select id="assignMember1"></select>
            </div>
            <div class="form-group">
                <label for="assignMember2">Membre 2</label>
                <select id="assignMember2"></select>
            </div>
            <div class="form-group">
                <label for="assignBackup">Backup</label>
                <select id="assignBackup"></select>
            </div>
            <button class="btn btn-primary" onclick="assignWeek()">Assigner</button>
        </div>
    </div>

    <!-- Vacation modal -->
    <div id="vacationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('vacationModal')">&times;</span>
            <h2>Ajouter une période de vacances</h2>
            <div class="form-group">
                <label for="vacationMember">Référent</label>
                <select id="vacationMember"></select>
            </div>
            <div class="form-group">
                <label for="vacationStart">Date de début</label>
                <input type="date" id="vacationStart">
            </div>
            <div class="form-group">
                <label for="vacationEnd">Date de fin</label>
                <input type="date" id="vacationEnd">
            </div>
            <button class="btn btn-primary" onclick="addVacation()">Enregistrer</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let currentYear = new Date().getFullYear();
        let TEAM = [
            "Référent 1", "Référent 2", "Référent 3", "Référent 4", "Référent 5",
            "Référent 6", "Référent 7", "Référent 8", "Référent 9", "Référent 10"
        ];
        let assignments = {};  // format: { '2025-W1': { member1: 'Référent 1', member2: 'Référent 2', backup: 'Référent 3' }, ... }
        let vacations = {};    // format: { 'Référent 1': [ { start: '2025-01-01', end: '2025-01-07' }, ... ], ... }
        let conflicts = [];    // liste des conflits détectés
        let resolvedSolutions = []; // historique des solutions appliquées

        // Navigation entre les tabs
        const navTabs = document.querySelectorAll('.nav-tab');
        const tabContents = document.querySelectorAll('.tab-content');

        navTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                navTabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
                // Mettre à jour l'affichage si besoin
                if (tab.dataset.tab === 'planning') {
                    renderCalendar();
                } else if (tab.dataset.tab === 'absences') {
                    renderAbsencesView();
                } else if (tab.dataset.tab === 'conflicts') {
                    renderConflictsView();
                } else if (tab.dataset.tab === 'dashboard') {
                    renderDashboardView();
                }
            });
        });

        // Changer l'année
        document.getElementById('prevYear').addEventListener('click', () => {
            currentYear--;
            document.getElementById('currentYear').textContent = currentYear;
            updateDisplay();
        });
        document.getElementById('nextYear').addEventListener('click', () => {
            currentYear++;
            document.getElementById('currentYear').textContent = currentYear;
            updateDisplay();
        });
        document.getElementById('currentYear').textContent = currentYear;

        function updateDisplay() {
            renderCalendar();
            updateStats();
            // Actualiser la vue courante
            if (document.getElementById('absencesTab').classList.contains('active')) {
                renderAbsencesView();
            }
            if (document.getElementById('conflictsTab').classList.contains('active')) {
                renderConflictsView();
            }
            if (document.getElementById('dashboardTab').classList.contains('active')) {
                renderDashboardView();
            }
        }

        // Remplir les listes déroulantes pour assigner et pour les vacances
        function populateMemberSelects() {
            const selects = [
                document.getElementById('assignMember1'),
                document.getElementById('assignMember2'),
                document.getElementById('assignBackup'),
                document.getElementById('vacationMember')
            ];
            selects.forEach(select => {
                select.innerHTML = '';
                TEAM.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member;
                    option.textContent = member;
                    select.appendChild(option);
                });
            });
        }
        populateMemberSelects();

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function assignWeek() {
            const week = parseInt(document.getElementById('assignWeek').value);
            const member1 = document.getElementById('assignMember1').value;
            const member2 = document.getElementById('assignMember2').value;
            const backup = document.getElementById('assignBackup').value;

            if (week < 1 || week > 52) {
                showNotification('❌ Semaine invalide !', 'error');
                return;
            }
            if (!member1 || !member2 || !backup) {
                showNotification('❌ Sélectionnez tous les membres !', 'error');
                return;
            }
            if (member1 === member2 || member1 === backup || member2 === backup) {
                showNotification('❌ Les membres doivent être différents !', 'error');
                return;
            }

            const weekKey = `${currentYear}-W${week}`;
            assignments[weekKey] = { member1, member2, backup };
            saveData();
            closeModal('assignModal');
            detectConflicts();
            updateDisplay();
            showNotification(`✅ Semaine ${week} assignée à ${member1} & ${member2} (Backup: ${backup})`, 'success');
        }

        function addVacation() {
            const member = document.getElementById('vacationMember').value;
            const start = document.getElementById('vacationStart').value;
            const end = document.getElementById('vacationEnd').value;

            if (!member || !start || !end) {
                showNotification('❌ Tous les champs sont requis !', 'error');
                return;
            }
            if (new Date(start) > new Date(end)) {
                showNotification('❌ La date de début doit être avant la date de fin !', 'error');
                return;
            }

            if (!vacations[member]) {
                vacations[member] = [];
            }

            vacations[member].push({ start, end });

            const days = Math.ceil((new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24)) + 1;

            saveData();
            closeModal('vacationModal');
            detectConflicts();
            updateDisplay();

            if (document.getElementById('absencesTab').classList.contains('active')) {
                renderAbsencesView();
            }

            showNotification(`✅ ${days} jours d'absence enregistrés pour ${member}`, 'success');
        }

        function autoFillYear() {
            // Demande de confirmation avant de réinitialiser et remplir le planning avec une répartition équilibrée.
            if (!confirm('Remplir automatiquement toute l\\'année avec une répartition globale équilibrée ?')) return;

            // Réinitialiser toutes les assignations de l'année en cours avec une répartition globale équilibrée.
            // L'objectif est que chaque référent soit assigné un nombre similaire de fois au rôle de membre (1 ou 2) et en tant que backup.
            // On maintient des compteurs pour suivre le nombre d'attributions primaires et de backup par référent.
            const primaryCounts = {};
            const backupCounts = {};
            TEAM.forEach(member => {
                primaryCounts[member] = 0;
                backupCounts[member] = 0;
            });
            // Pour chaque semaine, choisir les deux référents ayant le moins d'attributions primaires, puis le backup ayant le moins d'attributions backup.
            for (let week = 1; week <= 52; week++) {
                const weekKey = `${currentYear}-W${week}`;
                // Trier les référents par nombre d'attributions primaires croissant
                const sortedPrimary = [...TEAM].sort((a, b) => primaryCounts[a] - primaryCounts[b]);
                const member1 = sortedPrimary[0];
                // Chercher le deuxième membre avec le moins d'attributions primaires qui n'est pas le même que member1
                let member2 = null;
                for (let i = 1; i < sortedPrimary.length; i++) {
                    if (sortedPrimary[i] !== member1) {
                        member2 = sortedPrimary[i];
                        break;
                    }
                }
                // Trier les référents par nombre d'attributions backup croissant et choisir le premier différent des deux primaires
                const sortedBackup = [...TEAM].sort((a, b) => backupCounts[a] - backupCounts[b]);
                let backup = null;
                for (const candidate of sortedBackup) {
                    if (candidate !== member1 && candidate !== member2) {
                        backup = candidate;
                        break;
                    }
                }
                // Enregistrer l'assignation de la semaine
                assignments[weekKey] = {
                    member1: member1,
                    member2: member2,
                    backup: backup
                };
                // Mettre à jour les compteurs
                primaryCounts[member1]++;
                primaryCounts[member2]++;
                backupCounts[backup]++;
            }

            saveData();
            detectConflicts();
            updateDisplay();
            showNotification('✅ Planning rempli avec répartition globale équilibrée !', 'success');
        }

        function resolveConflict(weekNum) {
            const weekKey = `${currentYear}-W${weekNum}`;
            const weekConflicts = conflicts.filter(c => c.week === weekNum);

            // Membres en conflit
            const conflictMembers = weekConflicts.map(c => c.member);

            // Trouver des membres disponibles (non en conflit et sans vacances sur cette semaine)
            let available = TEAM.filter(member => {
                // Ne pas prendre les membres déjà en conflit
                if (conflictMembers.includes(member)) return false;

                // Pas en vacances cette semaine
                if (!vacations[member]) return true;

                const weekDates = getWeekDates(currentYear, weekNum);
                return !vacations[member].some(vac => {
                    const vacStart = new Date(vac.start);
                    const vacEnd = new Date(vac.end);
                    return datesOverlap(weekDates.start, weekDates.end, vacStart, vacEnd);
                });
            });

            // S'il n'y a pas suffisamment de membres disponibles, compléter en ignorant les vacances puis les conflits si besoin.
            if (available.length < 3) {
                // Ajouter des membres hors vacances (mais pouvant être en vacances) qui ne sont pas déjà présents
                TEAM.forEach(member => {
                    if (available.length >= 3) return;
                    if (!conflictMembers.includes(member) && !available.includes(member)) {
                        available.push(member);
                    }
                });
            }
            if (available.length < 3) {
                // En dernier recours, inclure même les membres en conflit pour atteindre 3 membres
                conflictMembers.forEach(member => {
                    if (available.length >= 3) return;
                    if (!available.includes(member)) {
                        available.push(member);
                    }
                });
            }

            // Enregistrer les propositions et la solution choisie
            const solutionRecord = {
                week: weekNum,
                proposals: available.slice(), // Copier les membres disponibles
                chosen: null
            };

            if (available.length >= 3) {
                assignments[weekKey] = {
                    member1: available[0],
                    member2: available[1],
                    backup: available[2]
                };
                solutionRecord.chosen = {
                    member1: available[0],
                    member2: available[1],
                    backup: available[2]
                };

                saveData();
                detectConflicts();
                updateDisplay();

                // Si nous sommes sur le tableau de bord ou la page conflits, mettre à jour la vue
                if (document.getElementById('conflictsTab').classList.contains('active')) {
                    renderConflictsView();
                }
                if (document.getElementById('dashboardTab').classList.contains('active')) {
                    renderDashboardView();
                }

                showNotification(`✅ Conflit résolu pour la semaine ${weekNum}`, 'success');
            } else {
                showNotification(`❌ Pas assez de membres disponibles pour la semaine ${weekNum}`, 'error');
            }

            // Ajouter le record à l'historique des solutions
            resolvedSolutions.push(solutionRecord);

            // Rafraîchir l'affichage des solutions résolues
            renderResolvedSolutions();
        }

        function resolveAllConflicts() {
            if (conflicts.length === 0) {
                showNotification('Aucun conflit à résoudre', 'info');
                return;
            }

            const uniqueWeeks = [...new Set(conflicts.map(c => c.week))];
            let resolved = 0;

            uniqueWeeks.forEach(week => {
                // Résoudre chaque conflit en utilisant la fonction dédiée
                const initialConflicts = conflicts.length;
                resolveConflict(week);
                if (conflicts.length < initialConflicts) {
                    resolved++;
                }
            });

            detectConflicts();
            if (resolved > 0) {
                showNotification(`✅ ${resolved} conflit(s) résolu(s)`, 'success');
            } else {
                showNotification('❌ Aucun conflit n\\'a pu être résolu', 'error');
            }
        }

        // Détecter les conflits (absence sur une assignation)
        function detectConflicts() {
            conflicts = [];
            // Pour chaque semaine assignée
            Object.keys(assignments).forEach(key => {
                const [year, w] = key.split('-W');
                const week = parseInt(w);
                const assign = assignments[key];
                const weekDates = getWeekDates(parseInt(year), week);
                // Vérifier les trois membres
                [assign.member1, assign.member2, assign.backup].forEach(role => {
                    if (vacations[role]) {
                        vacations[role].forEach(vac => {
                            const vacStart = new Date(vac.start);
                            const vacEnd   = new Date(vac.end);
                            if (datesOverlap(weekDates.start, weekDates.end, vacStart, vacEnd)) {
                                conflicts.push({
                                    week: week,
                                    member: role,
                                    role: (role === assign.backup ? 'Backup' : 'Principal'),
                                    conflictStart: vac.start,
                                    conflictEnd: vac.end
                                });
                            }
                        });
                    }
                });
            });
        }

        function datesOverlap(start1, end1, start2, end2) {
            return (start1 <= end2) && (start2 <= end1);
        }

        // Calculer les dates de début et de fin d'une semaine (ISO-8601)
        function getWeekDates(year, week) {
            const simple = new Date(Date.UTC(year, 0, 1 + (week - 1) * 7));
            const dow = simple.getUTCDay();
            const ISOweekStart = simple;
            if (dow <= 4) {
                ISOweekStart.setUTCDate(simple.getUTCDate() - simple.getUTCDay() + 1);
            } else {
                ISOweekStart.setUTCDate(simple.getUTCDate() + 8 - simple.getUTCDay());
            }
            const ISOweekEnd = new Date(ISOweekStart);
            ISOweekEnd.setUTCDate(ISOweekStart.getUTCDate() + 6);
            return { start: ISOweekStart, end: ISOweekEnd };
        }

        function getISOWeekNumber(date) {
            const target = new Date(date.valueOf());
            const dayNr  = (date.getUTCDay() + 6) % 7;
            target.setUTCDate(target.getUTCDate() - dayNr + 3);
            const firstThursday = target.valueOf();
            target.setUTCMonth(0, 1);
            if (target.getUTCDay() !== 4) {
                target.setUTCMonth(0, 1 + ((4 - target.getUTCDay()) + 7) % 7);
            }
            return 1 + Math.ceil((firstThursday - target) / 604800000);
        }

        function getMondayOfWeek(week, year) {
            const simple = new Date(Date.UTC(year, 0, 1 + (week - 1) * 7));
            const dow = simple.getUTCDay();
            const ISOweekStart = simple;
            if (dow <= 4) {
                ISOweekStart.setUTCDate(simple.getUTCDate() - dow + 1);
            } else {
                ISOweekStart.setUTCDate(simple.getUTCDate() + 8 - dow);
            }
            return ISOweekStart;
        }

                const weekKey = `${currentYear}-W${week}`;

                const m2 = ass ? ass.member2 : '';

        function formatDateCSV(dateObj) {
            return dateObj.toISOString().split('T')[0];

        function formatDateICS(dateObj) {
            return dateObj.toISOString().split('T')[0].replace(/-/g, '');

        /**
         * Exporte des fichiers .ics individuels par référent contenant toutes ses périodes de piquet.
         */
        function exportAgendas() {
            // Créer un fichier par membre
            TEAM.forEach(member => {
                let ics = 'BEGIN:VCALENDAR\\nVERSION:2.0\\nPRODID:-//Planning//FR\\n';
                Object.keys(assignments).forEach(key => {
                    if (!key.startsWith(`${currentYear}-W`)) return;
                    const [yr, w] = key.split('-W');
                    const week = parseInt(w);
                    const ass = assignments[key];
                    let role = null;
                    if (ass.member1 === member || ass.member2 === member) {
                        role = 'Principal';
                    } else if (ass.backup === member) {
                        role = 'Backup';
                    }
                    if (!role) return;
                    const { start, end } = getWeekDates(currentYear, week);
                    const dtStart = formatDateICS(start);
                    const dtEnd = formatDateICS(new Date(end.getFullYear(), end.getMonth(), end.getDate() + 1));
                    const uid = `${currentYear}-W${week}-${member.replace(/\\s+/g, '_')}@planning`;
                    const stamp = new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                    ics += 'BEGIN:VEVENT\\n';
                    ics += `UID:${uid}\\n`;
                    ics += `DTSTAMP:${stamp}\\n`;
                    ics += `DTSTART;VALUE=DATE:${dtStart}\\n`;
                    ics += `DTEND;VALUE=DATE:${dtEnd}\\n`;
                    ics += `SUMMARY:Période de piquet semaine ${week}\\n`;
                    ics += `DESCRIPTION:Semaine ${week}: ${ass.member1} + ${ass.member2} (Backup: ${ass.backup})\\nRôle: ${role}\\n`;
                    ics += 'END:VEVENT\\n';
                });
                ics += 'END:VCALENDAR';
                const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `agenda-${member.replace(/\\s+/g, '_')}-${currentYear}.ics`;

            });

        function deleteVacation(member, start, end) {
            if (!vacations[member]) return;
            if (!confirm('Supprimer cette absence ?')) return;
            vacations[member] = vacations[member].filter(v => !(v.start === start && v.end === end));
            saveData();
            detectConflicts();

            if (document.getElementById('absencesTab').classList.contains('active')) {
                renderAbsencesView();

            showNotification('📅 Absence supprimée', 'success');

            for (let week = 1; week <= weeksToTest; week++) {
                const weekKey = `${currentYear}-W${week}`;
                const ass = assignments[weekKey];

                solDiv.style.borderRadius = '6px';

                const proposals = sol.proposals.length > 0 ?
                    sol.proposals.map(m => `<span style="margin-right:8px;">${m}</span>`).join('') :
                    '<em>Aucune proposition disponible</em>';

                const chosen = sol.chosen ?
                    `${sol.chosen.member1} + ${sol.chosen.member2} (Backup: ${sol.chosen.backup})` :
                    '<em>Pas de solution choisie</em>';

                solDiv.innerHTML = `
                    <strong>Semaine ${sol.week}</strong><br>
                    <strong>Propositions:</strong> ${proposals}<br>
                    <strong>Choix:</strong> ${chosen}
                `;
                container.appendChild(solDiv);
            });
        }

        // Génération de la vue du tableau de bord
        function renderDashboardView() {
            const container = document.getElementById('dashboardContainer');
            container.innerHTML = '';

            // Construction du tableau
            let html = '<table class="dashboard-table"><thead><tr>';
            html += '<th>Référent</th>';
            html += '<th>Semaine(s) principale(s)</th>';
            html += '<th>Semaine(s) backup</th>';
            html += '<th>Périodes d\\'absence</th>';
            html += '<th>Jours d\\'absence</th>';
            html += '<th>Charge (%)</th>';
            html += '</tr></thead><tbody>';

            TEAM.forEach(member => {
                // Nombre de semaines où le référent est membre principal (member1 ou member2)
                let principalCount = 0;
                let backupCount = 0;
                Object.entries(assignments).forEach(([weekKey, assign]) => {
                    if (weekKey.startsWith(`${currentYear}-W`)) {
                        if (assign.member1 === member || assign.member2 === member) principalCount++;
                        if (assign.backup === member) backupCount++;
                    }
                });

                // Périodes d'absence et jours d'absence
                const periods = vacations[member] ? vacations[member].length : 0;
                let daysAbsent = 0;
                if (vacations[member]) {
                    vacations[member].forEach(vac => {
                        const start = new Date(vac.start);
                        const end = new Date(vac.end);
                        daysAbsent += Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
                    });
                }

                // Charge : on considère 1 point par assignation principale et 0.5 par backup
                const loadPoints = principalCount + backupCount * 0.5;
                const maxLoad = 52; // max 52 semaines
                const chargePercent = ((loadPoints / maxLoad) * 100).toFixed(1);

                html += `<tr>
                    <td style="font-weight:bold;">${member}</td>
                    <td>${principalCount}</td>
                    <td>${backupCount}</td>
                    <td>${periods}</td>
                    <td>${daysAbsent}</td>
                    <td>${chargePercent}%</td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Fermer les modals en cliquant dehors
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
