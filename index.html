<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planning Manager Pro</title>
<style>
    :root {
        --bg-color: #ffffff;
        --text-color: #222222;
        --primary-color: #3498db;
        --piquet-color: #2ecc71;
        --backup-color: #f1c40f;
        --conflit-color: #e74c3c;
    }
    body.dark {
        --bg-color: #1e1e1e;
        --text-color: #f1f1f1;
    }
    body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        padding: 20px;
        transition: background 0.3s, color 0.3s;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    button {
        margin: 5px;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        background: var(--primary-color);
        color: white;
        border-radius: 5px;
    }
    button:hover {
        opacity: 0.8;
    }
    table {
        border-collapse: collapse;
        margin: 10px auto;
        width: 95%;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 4px;
        text-align: center;
    }
    th {
        background: var(--primary-color);
        color: white;
    }
    .gant-cell.piquet { background: var(--piquet-color); }
    .gant-cell.backup { background: var(--backup-color); }
    .gant-cell.conflit { background: var(--conflit-color); }
    .controls {
        text-align: center;
        margin-bottom: 15px;
    }
</style>
</head>
<body>
<h1>Planning Manager Pro</h1>
<div class="controls">
    <button onclick="assignerAuto()">Assignation auto</button>
    <button onclick="resoudreConflits()">Résoudre conflits</button>
    <button onclick="exportICS()">Export ICS</button>
    <button onclick="exportICSAdvanced()">Export ICS avancé</button>
    <button onclick="dupliquerSemaine()">Duplication intelligente</button>
    <button onclick="toggleTheme()">Mode clair / sombre</button>
</div>

<div class="controls">
    <label>Filtrer par référent :
        <select id="filterRef" onchange="applyFilters()">
            <option value="">Tous</option>
        </select>
    </label>
    <label>Filtrer par rôle :
        <select id="filterRole" onchange="applyFilters()">
            <option value="">Tous</option>
            <option value="PIQUET">PIQUET</option>
            <option value="BACKUP">BACKUP</option>
            <option value="CONFLIT">CONFLIT</option>
            <option value="ABS">ABS</option>
        </select>
    </label>
</div>

<div id="planningTableContainer"></div>
<h2 style="text-align:center">Mini-Gantt</h2>
<div id="gantContainer"></div>

<script>
/* ======== Données initiales ======== */
let referents = [
    { nom: "Alice", role: {}, absences: [] },
    { nom: "Bob", role: {}, absences: [] },
    { nom: "Charlie", role: {}, absences: [] }
];
let semaines = Array.from({ length: 52 }, (_, i) => i + 1);

/* ======== Création du tableau principal ======== */
function renderPlanning() {
    let html = "<table><thead><tr><th>Semaine</th>";
    referents.forEach(r => html += `<th>${r.nom}</th>`);
    html += "</tr></thead><tbody>";
    semaines.forEach(semaine => {
        html += `<tr><td>${semaine}</td>`;
        referents.forEach((r, idx) => {
            let role = r.absences.includes(semaine) ? "ABS" : (r.role[semaine] || "");
            html += `<td contenteditable="true" oninput="updateRole(${idx},${semaine},this.innerText)">${role}</td>`;
        });
        html += "</tr>";
    });
    html += "</tbody></table>";
    document.getElementById("planningTableContainer").innerHTML = html;
    renderGantt();
    populateFilterRef();
}

/* ======== Mise à jour rôle ======== */
function updateRole(idx, semaine, role) {
    referents[idx].role[semaine] = role.toUpperCase();
    renderGantt();
}

/* ======== Mini-Gantt ======== */
function renderGantt() {
    let html = "<table><thead><tr><th>Nom</th>";
    semaines.forEach(s => html += `<th>${s}</th>`);
    html += "</tr></thead><tbody>";
    referents.forEach(r => {
        html += `<tr><td>${r.nom}</td>`;
        semaines.forEach(s => {
            let role = r.role[s] || "";
            let classe = "";
            if (role === "PIQUET") classe = "piquet";
            else if (role === "BACKUP") classe = "backup";
            else if (role === "CONFLIT") classe = "conflit";
            html += `<td class="gant-cell ${classe}"></td>`;
        });
        html += "</tr>";
    });
    html += "</tbody></table>";
    document.getElementById("gantContainer").innerHTML = html;
}

/* ======== Assignation automatique ======== */
function assignerAuto() {
    semaines.forEach(s => {
        let dispo = referents.filter(r => !(r.absences.includes(s)));
        if (dispo.length >= 2) {
            dispo[0].role[s] = "PIQUET";
            dispo[1].role[s] = "BACKUP";
        } else if (dispo.length === 1) {
            dispo[0].role[s] = "PIQUET";
        }
    });
    renderPlanning();
}

/* ======== Résolution de conflits ======== */
function resoudreConflits() {
    semaines.forEach(s => {
        let roles = referents.map(r => r.role[s] || "");
        let counts = {};
        roles.forEach(r => { if (r) counts[r] = (counts[r] || 0) + 1; });
        for (let role in counts) {
            if (counts[role] > 1) {
                let refs = referents.filter(r => r.role[s] === role);
                refs.forEach((r, idx) => {
                    if (idx > 0) r.role[s] = "CONFLIT";
                });
            }
        }
    });
    renderPlanning();
}

/* ======== Export ICS simple ======== */
function exportICS() {
    let ics = "BEGIN:VCALENDAR\nVERSION:2.0\n";
    referents.forEach(r => {
        for (let s in r.role) {
            let dateDebut = weekToDate(parseInt(s));
            let dateFin = new Date(dateDebut);
            dateFin.setDate(dateFin.getDate() + 7);
            ics += "BEGIN:VEVENT\n";
            ics += `SUMMARY:${r.nom} - ${r.role[s]}\n`;
            ics += `DTSTART;VALUE=DATE:${formatDateICS(dateDebut)}\n`;
            ics += `DTEND;VALUE=DATE:${formatDateICS(dateFin)}\n`;
            ics += "END:VEVENT\n";
        }
    });
    ics += "END:VCALENDAR";
    downloadFile("planning.ics", ics);
}

/* ======== Export ICS avancé ======== */
function exportICSAdvanced() {
    let debut = parseInt(prompt("Semaine de début :", 1));
    let fin = parseInt(prompt("Semaine de fin :", 52));
    let ics = "BEGIN:VCALENDAR\nVERSION:2.0\n";
    referents.forEach(r => {
        for (let s in r.role) {
            let sn = parseInt(s);
            if (sn >= debut && sn <= fin) {
                let dateDebut = weekToDate(sn);
                let dateFin = new Date(dateDebut);
                dateFin.setDate(dateFin.getDate() + 7);
                ics += "BEGIN:VEVENT\n";
                ics += `SUMMARY:${r.nom} - ${r.role[s]}\n`;
                ics += `DTSTART;VALUE=DATE:${formatDateICS(dateDebut)}\n`;
                ics += `DTEND;VALUE=DATE:${formatDateICS(dateFin)}\n`;
                ics += "END:VEVENT\n";
            }
        }
    });
    ics += "END:VCALENDAR";
    downloadFile("planning_avance.ics", ics);
}

/* ======== Duplication intelligente ======== */
function dupliquerSemaine() {
    let source = parseInt(prompt("Semaine à copier :"));
    let cible = parseInt(prompt("Semaine de destination :"));
    referents.forEach(r => {
        if (!r.absences.includes(cible)) {
            r.role[cible] = r.role[source] || "";
        }
    });
    renderPlanning();
}

/* ======== Filtres ======== */
function populateFilterRef() {
    let select = document.getElementById("filterRef");
    select.innerHTML = "<option value=''>Tous</option>";
    referents.forEach((r, idx) => {
        select.innerHTML += `<option value="${idx}">${r.nom}</option>`;
    });
}
function applyFilters() {
    let refVal = document.getElementById("filterRef").value;
    let roleVal = document.getElementById("filterRole").value;
    let rows = document.querySelectorAll("#planningTableContainer table tbody tr");
    rows.forEach((row, rIdx) => {
        let semaine = semaines[rIdx];
        let show = true;
        if (refVal) {
            let cell = row.children[parseInt(refVal)+1];
            if (!cell.innerText.includes(roleVal) && roleVal) show = false;
        } else if (roleVal) {
            show = Array.from(row.children).some(c => c.innerText.includes(roleVal));
        }
        row.style.display = show ? "" : "none";
    });
}

/* ======== Thème clair/sombre ======== */
function toggleTheme() {
    document.body.classList.toggle("dark");
}

/* ======== Utilitaires ======== */
function weekToDate(week) {
    let d = new Date(new Date().getFullYear(), 0, 1);
    let day = d.getDay();
    let diff = (week - 1) * 7 - day + 1;
    d.setDate(d.getDate() + diff);
    return d;
}
function formatDateICS(date) {
    return date.toISOString().split("T")[0].replace(/-/g, "");
}
function downloadFile(filename, content) {
    let blob = new Blob([content], { type: "text/calendar" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
}

/* ======== Initialisation ======== */
renderPlanning();
</script>
</body>
</html>
